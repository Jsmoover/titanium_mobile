<html>
<head>
	<style type="text/css">
		html, body, div {
			margin: 0;
			border: 0 none;
			padding: 0;
		}
		html, body, div {
			height: 100%;
			width: 100%;
		}
	</style>
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no target-densitydpi=device-dpi" />
</head>
<body>
	<script type="text/javascript">
		function log(_message) {
			if (typeof Ti !== 'undefined') Ti.API.info(_message);
		}
		// Load the IFrame Player API code asynchronously.
		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/player_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
		function resizeIframe(obj) {
			// Ti.API.info("resizeIframe " + obj.contentWindow.document.body.scrollHeight);
			// obj.style.height = obj.contentWindow.document.body.scrollHeight + "px";
		}
		var player;
		function onYouTubeIframeAPIReady(){
			log("onYouTubeIframeAPIReady");
			player=new YT.Player( "ytplayer",{
				events:{
					onReady:onPlayerReady,
					onStateChange:change_quality
				},
				'videoId': '23m3EfXT0FM',
				width:'100%',
				height:'100%',
				'playerVars': {
					autoplay: 1,
					showsearch: 0,
					playsinline:1,
					wmode: 'transparent',
					iv_load_policy: 3,
					// controls:0,
					loop:1,
					rel:0,
					showinfo:0,
					modestbranding:1, 
					html5:1,
				}
			});
		}
		function onPlayerReady(a){
			log("onPlayerReady");
			player.playVideo();
		}
		var quality_set = false;
		var change_quality = function(state){
			if(!quality_set && (state.data == 1 || state.data || 2)){
				try {
					log("change_quality");
					player.setPlaybackQuality('hd720');
					quality_set = true;
				}
				catch(e){

				}
			}
		};
	</script>
	<div id="ytplayer"></div>
	<!-- <iframe id="playerId" type="text/html" width="100%" height="100%" src="http://www.youtube.com/embed/23m3EfXT0FM?enablejsapi=1&autoplay=1" frameborder="0" scrolling="no"> -->
	</body>
</html>
